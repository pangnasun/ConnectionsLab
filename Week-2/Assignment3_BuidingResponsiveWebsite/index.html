<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="icon" type="image/x-icon" href="images/fav-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body> 

    <div class="display-notes-titles">
        
    </div>
    <div class="images">
        <img  id="lamp1" class="lamp" src="images/lamps/off_lamp.png"/>
        <img id="lamp1-0" class="lamp" src="images/lamps/yellow_lamp.png"/>
        <img id="lamp1-1" class="lamp" src="images/lamps/white_lamp.png"/>
        <img id="lamp1-2" class="lamp" src="images/lamps/blue_lamp.png" />
        <!-- right lamp -->
        <img id="lamp2" class="lamp-r" src="images/lamps/off_lamp.png"/>
        <img id="lamp2-0" class="lamp-r" src="images/lamps/yellow_lamp.png"/>
        <img id="lamp2-1" class="lamp-r" src="images/lamps/white_lamp.png"/>
        <img id="lamp2-2" class="lamp-r" src="images/lamps/blue_lamp.png" />

    </div>
    <div id="container" class="container">
        
        <div class="m-line-wrap">
            <h1>Welcome to Your Notes</h1>
            
        </div>
        <section class="m-line-wrap">
            <h3>Taking notes has never been easier...</h2>
            
        </section>
        <div class="line-wrap">
            <p class="notes-title" id="empLine-1"> </p>            
        </div>
        <div class="line-wrap">
            <p class="notes-title" id="empLine-2"> </p>            
        </div>
        

        <div class="line-wrap">
            <input class="notes-line" id="input-title" type="text" placeholder="Enter the title of your notes"/>
            
        </div>
        <div class="line-wrap">
            <input type="number"id="input-page" class="page-line" placeholder="Enter page number"/>
        </div> 
        <div class="m-line-wrap">
           
            <button class="start-button" id="start-button">Start taking notes!</button>
        </div>
    
        
    </div>

    <div id ="container2" class="container-2">
        <!-- <hr> -->
        <div class="line-wrap">            
            <p class="notes-title" id="empLine-3"></p>            
        </div>

        
        <div id="notes-container">
            <div class="line-wrap">
                <p id="save-title" class="notes-saved">Saved Note Titles</p>
            </div>
            
            <div id="list">
            
            </div>
            <div class="line-wrap">
                <p class="notes-title"></p>
            </div>           
           
        </div>

        <div id="titles-container">
            <!-- sample div format -->
            <!-- <div id="each-title">
                <div class="line-wrap">
                    <p class="notes-title"></p>
                </div>
                
                <div class="line-wrap">
                    <p class="notes-list"></p>
                </div>
            </div> -->
        </div>
        
    </div>   
    

    <div class="footer">
        <p> Copyright @PangnaSun</p>
    </div>
    
</body>
</html>
