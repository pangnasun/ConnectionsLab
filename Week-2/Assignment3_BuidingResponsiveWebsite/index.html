<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="icon" type="image/x-icon" href="images/fav-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Welcome to Your Notes</h1>
    <h2>Taking notes has never been easier...</h2>
    <h2>Take notes anywhere, anytime.</h2>
    <div class="input-info">
        <input id="input-title" type="text" placeholder="Enter the title of your notes"/>
        <input id="input-page" type="number"  placeholder="Enter page number"/>
        <button id="start-button">Start taking notes!</button>
    </div>
    <div class="display-notes-titles">
        <p id="notes-title">Title Placeholder</p>
        <p id="notes-page">Page # Placeholder</p>
    </div>
    <div class="input-notes">
        <input type="text" placeholder="Enter the title of your notes"/>
        <input type="number"  placeholder="Enter page number"/>
        <button>Save</button>
    </div>
    <hr>
    <div>
        <ul class="list" id="list">
            <li><a href=>Saved Notes Title</a></li>
            <li><a href=>Saved Notes Title 2</a></li>
        </ul>
    </div>

    <div class="footer">
        <p> Copyright @PangnaSun</p>
    </div>
    
</body>
</html>
