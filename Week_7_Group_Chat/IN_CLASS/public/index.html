<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chat Lab</title>
    <script src="app.js"></script>
</head>

<body>
    <section class="container">
        <h1> Chat Lab </h1>
        <ul class="chat-msgs" id="chat-msgs">

        </ul>
    </section>
    <section class="chat">
        <form id="chat-form">
            <input type="text" id="chat-name" placeholder="name" required />
            <input type="text" id="chat-msg" placeholder="message" required />
            <button type="submit" id="submit-button">Send</button>
    </section>

</body>

</html>
