<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chat Lab</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css"> </link>
</head>

<body>
    <h1> Chat Box </h1>

    <div class="container-background">
        <section id="container" class="container">
        
            <ul class="chat-msgs" id="chat-msgs">
        
            </ul>
        </section>
        <section class="chat">
            <form id="chat-form">
                <input class="chat-box" type="text" id="chat-name" placeholder="name" required />
                <input class="chat-box" type="text" id="chat-msg" placeholder="message" required />
                <button class="send-button" type="submit" id="submit-button"></button>
            </form>
        </section>
    </div>
   

</body>

</html>
